<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        let flowers = new Array("roses", "Sunflower", "Daisy",);
        document.write(flowers.sort() + '<br />');
        flowers.push('Tulips'); // ADDING VALUE TO ARRAY
        document.write(flowers.sort() + '<br />');
        flowers.pop(); //REMOVE THE LAST VALUE TO ARR
        document.write(flowers.sort() + '<br />');
    </script>
</head>
<body>
    
</body>
</html>
