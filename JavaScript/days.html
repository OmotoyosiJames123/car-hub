<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>days</title>
    <script>
let char;
char = prompt("days of the week");
switch (char) {
    case "monday":
        document.write("monday")
        break;
        case "tuesday":
         document.write("tuesday")
          break;
          case "wednesday":
           document.write("wednesday")
              break;
              case "thursday":
                  document.write("thursday")
                 break;
                 case "friday":
                    document.write("friday")
                     break;
                     case "saturday":
                        document.write("saturday")
                        break;
                        case "sunday":
                            document.write("sunday")
                            break;
}
    </script>
</head>
<body>
    
</body>
</html>
