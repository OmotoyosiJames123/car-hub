<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Objects</title>
    <script>
        function openSite(url){
            history.go(url);
        }
    </script>
</head>
<body>
    <button type="button" onclick='openSite("https://www.google.com", "_blank", "width=500, height=500")'>Open google</button> &nbsp;&nbsp;&nbsp;
    <button type="button" onclick='openSite("https://www.youtube.com", "_blank", "width=500, height=500)'>Open youtube</button>
    <button type="button" onclick='openSite("https://www.Facebook.com", "_blank", "width=500, height=500)'>Open Facebook</button>
    <button type="button" onclick='openSite("https://www.Discord.com", "_blank", "width=500, height=500)'>Open Discord</button>
</body>
</html>
