<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
    <script>
        let num = 10;
        if (num > 5) {
            alert("Number is greater than 5");
        } else {
            alert("Number is less than or equal to 5");
        }
    </script>
</head>
