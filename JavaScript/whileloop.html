<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
    <script>
        let char; let i = 0;
        while(i <= 20){
            char = prompt("Enter your character");
            alert("character is :" + char);
            i++;
        }
    </script>
</head>

</body>
</html>
