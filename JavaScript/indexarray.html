<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        let students = new Array(4);
        // INITIALIZE ARRAY
        students[0] = "James";
        students[1] = "mary";
        students[2] = "Ana";
        students[3] = "Eze";

        // document.write("Third Element of array : " + students(2));
        for (let i = 0; i < students.length; i++) {
            document.write("Array Element :" + students[i]+"<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
