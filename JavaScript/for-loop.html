<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <script>
        let i;
        for(i = 0; i < 8; i++) {
            document.write(i+ "<br/>");

        }

        for (let idx = 50; idx > 0; idx = idx - 10) {
            document.write(idx + "<br/>");

        }
    </script>
</head>
<body>
    
</body>
</html>
