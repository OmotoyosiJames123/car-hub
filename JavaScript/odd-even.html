<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd-even</title>
    <script>
        let num;
        num = parseFloat(prompt("Enter your number: 0 - 100"));
        let REM =(num%2) ;
        if(REM == 0){alert("even number");}
        else {alert("odd number");}
    </script>
