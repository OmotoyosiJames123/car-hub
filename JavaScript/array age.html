<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array age</title>
    <script>
        let ages = new Array('20, 10, 50, 80, 40,');
        document.write(ages.sort() + "<br/>");
        ages.push('30'); //ADDING VALUE TO ARR
        document.write(ages.sort( + "<br/>"));
        ages.pop(); //REMOVE THE LAST VALUE TO ARR
        document.write(ages.sort() + "<br/>");
    </script>
</head>
