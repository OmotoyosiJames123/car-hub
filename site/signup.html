<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Hub</title>
    <link rel="icon" href="/images/car11.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body style="background-color: #eee;">
  

    <!-- MAIN CONTENT -->
    <div class="main container-div light">
   

        <!-- RIGHT SIDE -->
        <section class="content light">

            <div class="form-div">
                <form class="card form-card">
                  <h3>sign up</h3>

                  <div class="row">
                    <div class="col">
                        <label for="Firstname" class="form-label">Firstname:</label>
                      <input type="text" class="form-control" placeholder="Enter Firstname" id="Firstname" required>
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">lastname:</label>
                      <input type="lastname" class="form-control" placeholder="Enter Lastname" id="lastname">
                    </div>
                  </div>
                
           

           
                  <div class="row">
                    <div class="col">
                        <label for="Email" class="form-label">Email:</label>
                      <input type="email" class="form-control" placeholder="Enter Email" id="Email" required>
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">password:</label>
                      <input type="password" class="form-control" placeholder="Enter password" id="password">
                    </div>
                  </div>
      
              <div class="row mt-3">
                <div class="col">
                  <label for="comment">Department:</label>
                  <select class="form-select">
                    <option>select department</option>
                    <option>admin</option>
                    <option>sales</option>
                    <option>Account</option>
                  </select>
                </div>  
              </div>  

              <div class="col">
                <label for="form-label">Gender:</label>
                <div class="col">
                   <div class="Gender-div">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >male
                        <label class="form-check-label" for="radio1"></label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">female
                        <label class="form-check-label" for="radio2"></label>
                      </div>
                   </div>
              </div>  
                </form>
            </div>
        </section>
        <!-- RIGHT SIDE -->
    </div>
    
    <!-- MAIN CONTENT -->

   

</body>
</html>
