<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Tables</title>
    <style>
        table, tr td {
            padding: 1rem;
            border: 0.2rem solid white#999;
        }
    </style>
</head>
<body>
    <h3> Users List</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>123-456-7890</td>
            <td>Marketing</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>987-654-3210</td>
            <td>Marketing</td>
            <td>Female</td>
        </tr>
    </table>\

    <br > <hr> <br >
    <table border="1" width="50%">
        <tr>
            <th rowspan="2">Semester</th>
            <th colspan="3">Courses</th>
            <th colspan="2" width="15%">dates</th>"
            <td rowspan="4" width="5%">records</td>
            
        </tr>
        <tr style="text-align: right; vertical-align: top">
            <td>HTML</td>
            <td>CSS</td>
            <td>JavaScript</td>
            <td>start</td>
            <td>end</td>
        </tr>

        <tr style="text-align: center;">
            <td>SEM 1</td>
            <td>130</td>
            <td>200</td>
            <td>160</td>
            <td>10:00</td>
            <td>end</td>
        </tr>
        <tr>
            <td>SEM 2</td>
            <td>77</td>
            <td>122</td>
            <td>189</td>
            <td>1:30am</td>
            <td>3:00pm</td>
        </tr>
    </table>
</body>
</html>
